<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM projects</title>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input class="dollars" placeholder="Cost of order" onkeydown="handleCostKeydown(event)">
    <button onclick="amazonFunction();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        String(41) /* Type coercsion/conversion*/
        console.log('25' - 5);
        console.log('20' + 5);

        window.document
        window.console.log('window');

        console.log(window)

        function handleCostKeydown(event) {
            if(event.key === 'Enter') {amazonFunction()}
        }
        function subscribe() {
            const buttonElement = document.querySelector(".js-subscribe-button");
            if (buttonElement.innerHTML === "Subscribe") {
                buttonElement.textContent = "Subscribed";
            } else buttonElement.innerHTML = "Subscribe";
        }
        function amazonFunction() {
            const inputElement = document.querySelector('.dollars');
            let cost = Number(inputElement.value);
            
            if(cost < 40){
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
    </script>
</body>

</html>
